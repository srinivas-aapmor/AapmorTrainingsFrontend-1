name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_REDIRECT_URL: ${{ secrets.VITE_REDIRECT_URL }}
          VITE_DOMAIN: ${{ secrets.VITE_DOMAIN }}
          VITE_AUTHX_URL: ${{ secrets.VITE_AUTHX_URL }}
          VITE_AUTHX_USERSDEPARTMENTNAMES: ${{ secrets.VITE_AUTHX_USERSDEPARTMENTNAMES }}
          VITE_PERMISSIONS_URL: ${{ secrets.VITE_PERMISSIONS_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_GRASS_06F93C40F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"       
          api_location: ""           
          output_location: "dist"
        env:  
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_REDIRECT_URL: ${{ secrets.VITE_REDIRECT_URL }}
          VITE_DOMAIN: ${{ secrets.VITE_DOMAIN }}
          VITE_AUTHX_URL: ${{ secrets.VITE_AUTHX_URL }}
          VITE_AUTHX_USERSDEPARTMENTNAMES: ${{ secrets.VITE_AUTHX_USERSDEPARTMENTNAMES }}
          VITE_PERMISSIONS_URL: ${{ secrets.VITE_PERMISSIONS_URL }}

      - name: Notify Teams Failure
        if: failure()
        run: |
          curl -H 'Content-Type: application/json' \
               -d "{\"text\": \"üö® Deployment failed for Azure Static Web App. Please check logs.  \n\n_By Srinivas Reddy_\"}" \
               ${{ secrets.INCOMING_WEBHOOK }}

      - name: Notify Teams Success
        if: success()
        run: |
          curl -H 'Content-Type: application/json' \
               -d "{\"text\": \"‚úÖ Application deployed successfully.  \n‚ö†Ô∏è Note: API calls to /login/send-otp are still returning 403 (CORS Missing Allow Origin / Site Disabled).  \n\n_By Srinivas Reddy_\"}" \
               ${{ secrets.INCOMING_WEBHOOK }}


