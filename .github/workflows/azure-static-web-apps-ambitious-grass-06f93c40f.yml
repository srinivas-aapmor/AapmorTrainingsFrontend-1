
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_REDIRECT_URL: ${{ secrets.VITE_REDIRECT_URL }}
          VITE_DOMAIN: ${{ secrets.VITE_DOMAIN }}
          VITE_AUTHX_URL: ${{ secrets.VITE_AUTHX_URL }}
          VITE_AUTHX_USERSDEPARTMENTNAMES: ${{ secrets.VITE_AUTHX_USERSDEPARTMENTNAMES }}
          VITE_PERMISSIONS_URL: ${{ secrets.VITE_PERMISSIONS_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_GRASS_06F93C40F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"       
          api_location: ""           
          output_location: "dist"
        env:  
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_REDIRECT_URL: ${{ secrets.VITE_REDIRECT_URL }}
          VITE_DOMAIN: ${{ secrets.VITE_DOMAIN }}
          VITE_AUTHX_URL: ${{ secrets.VITE_AUTHX_URL }}
          VITE_AUTHX_USERSDEPARTMENTNAMES: ${{ secrets.VITE_AUTHX_USERSDEPARTMENTNAMES }}
          VITE_PERMISSIONS_URL: ${{ secrets.VITE_PERMISSIONS_URL }}

      - name: Check AuthX API health
        id: check-api
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://auth-x-api.azurewebsites.net/login/send-otp || echo "000")
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          if [ "$STATUS" -ne 200 ] && [ "$STATUS" -ne 201 ]; then
            exit 1
          fi

      - name: Notify Teams Failure
        if: failure()
        run: |
          curl -H 'Content-Type: application/json' \
               -d "{\"text\": \"Deployment completed but AuthX API check failed (Status: ${{ steps.check-api.outputs.status }}). Please verify https://auth-x-api.azurewebsites.net  \n\n_By Srinivas Reddy_\"}" \
               ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Notify Teams Success
        if: success()
        run: |
          curl -H 'Content-Type: application/json' \
               -d '{"text": "Application deployed successfully and AuthX API is healthy.  \n\n_By Srinivas Reddy_"}' \
               ${{ secrets.TEAMS_WEBHOOK_URL }}
